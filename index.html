<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="register-container">
    <div class="sidebar-container">
      <img src="/Img/login-img.jpg" alt="Image of a purple and pink sunset">
      <p class="photographer">
        Photo by
        <a href="https://unsplash.com/@martz90" class="photographer-link">Martin Martz</a>
        on
        <a href="https://unsplash.com/" class="unsplash-link">Unsplash</a>
      </p>
    </div>
    <div class="form-container">
      <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h2>
      <h2>You <em>know</em> you want to.</h2>

      <form action="">
        <h3>Let's do this!</h3>
        <section>
          <label for="firstname">First Name</label>
          <input type="name" placeholder="John">
        </section>
      </form>

    </div>
  </div>
  
</body>
</html>
